<!DOCTYPE html>
<html>
  <head>
    <title>Immediate Children</title>
    <style>
      ol > li{
        color: red;
      }
    </style>
  </head>
  <body>
    <ol>
      <li>List Item 1</li>
      <li>List Item 2</li>
      <ul>
        <li>Sublist Item 1</li>
        <li>Sublist Item 2</li>
      </ul>
      <li>List Item 3</li>
    </ol>
  </body>
</html>
