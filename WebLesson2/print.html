<!DOCTYPE html>
<html>
  <head>
    <title>Print</title>
    <style>
      @media print{
        .screen-only{
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <p>This is the first paragraph.</p>
    <p>This is the second paragraph.</p>
    <p class="screen-only">This is the paragraph that you won't see when you print.</p>
  </body>
</html>
