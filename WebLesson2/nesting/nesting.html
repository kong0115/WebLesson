<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <link rel="stylesheet" href="nesting.css">
    <title>Nesting</title>
  </head>
  <body>
    <div class="">
      <p>This is a list inside the div.</p>
      <ul>
          <li>item one</li>
          <li>item two</li>
          <li>item three</li>
      </ul>
    </div>

    <p>This is a list outside the div.</p>
    <ul>
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
    </ul>
  </body>
</html>
